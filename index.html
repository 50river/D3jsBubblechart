<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>D3.jsバブルチャート</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <div id="controls" style="margin: 14px auto; max-width: 950px;">
	<button id="modeAll">全部まとめて</button>
	<button id="modeName">議員ごと</button>
	<button id="modeItem">項目ごと</button>
	<input id="sizeSlider" type="range" min="0.01" max="2" step="0.01" value="0.2">
	<label for="memberSelect">議員リスト：</label>
	<select id="memberSelect" multiple size="8" style="max-width: 200px;"></select>
  </div>
  <div id="legendDiv"></div>
  <div style="text-align:center;">
	<svg id="bubbleChart" width="1200" height="800"></svg>
  </div>
  <div id="tooltip" style="position:absolute; display:none; pointer-events:none; background:#fff8; border:1px solid #ccc; padding:10px; border-radius:6px; font-size:16px; z-index:20;"></div>
  <script src="main.js"></script>
</body>
</html>
